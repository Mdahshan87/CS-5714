<html>
  <head>
    <title>Google MDL Navigation Layout : Fixed header </title>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
   <link rel="stylesheet" 
    href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.red-purple.min.css" /> 
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
.mdl-button
{
   width:70px
}
  </style>
  <body >
     <!-- MDL navigation container -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    
    
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <!-- Spacer, to align items to right -->
      </nav>
      <a class="mdl-navigation__link" href="1.html">VT Bookstore</a>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-layout-spacer"></div>
     
      
  
     
      </nav>
 
    </div>

  </header>
    
    <!-- Drawer container -->
  <div class="mdl-layout__drawer">
  
    <!-- navigation Container, with links -->
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Home Screen</a>
      <a class="mdl-navigation__link" href="">Help</a>
      <a class="mdl-navigation__link" href="">About us</a>
   
    </nav>
  </div>
   
     
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Page Contents should be here-->
    <br> <br> <br> <br> <br> <br> <br> <br> <br> 
    <div id ="Thank"><h2 >Thank you<h2></div>
     <div id ="Thank">Your transaction was successful </div>
     <br> <br>
     <div id ="Thank_you"><a href="1.html" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--fab mdl-button--colored">
        <i class="material-icons">done</i></a></div>
    </div>


</main>
</body>
</html>
